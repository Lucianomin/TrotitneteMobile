<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrotMobile</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-gray-100">

        <div class="h-screen flex overflow-hidden bg-gray-200">
            <!-- Sidebar -->
            <div class="absolute bg-white text-black w-56 min-h-screen overflow-y-auto transition-transform transform -translate-x-full ease-in-out duration-300"
                id="sidebar">
                <div class="p-4">
                    <h1 class="text-2xl font-semibold text-white">Menu</h1>
                    <ul class="mt-4">
                        <li class="mb-2 text-2xl"><a href="index.html" class="block hover:text-indigo-400">Home</a></li>
                        <li class="mb-2 text-2xl"><a href="index2.html" class="block hover:text-indigo-400">Ride Now</a></li>
                        <li class="mb-2 text-2xl"><a href="#" class="block hover:text-indigo-400">Services</a></li>
                        <li class="mb-2 text-2xl"><a href="#" class="block hover:text-indigo-400">Contact</a></li>
                    </ul>
                </div>
            </div>
    
            <!-- Content -->
            <div class="flex-1 flex flex-col overflow-hidden">
                <!-- Navbar -->
                <div class="bg-white shadow">
                    <div class="container mx-auto sticky">
                        <div class="flex justify-between items-center py-4 px-2">
                           <img class="logo" src="TrotMobileLogo.png" alt="">
    
                            <button class="text-gray-500 hover:text-gray-600" id="open-sidebar">
                            <svg class="w-6 h-6 left-20fon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                        </div>
                    </div>
                </div>
                <section class="text-gray-600 body-font">
                    <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
                        <div
                            class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
                            <h1 class="title-font sm:text-6xl text-4xl mb-4 font-medium text-lime-600">MobiLe You Everywhere
                                <br class="hidden lg:inline-block">in Your Town
                            </h1>
                            <p class="mb-8 mt-5 text-2xl leading-relaxed">Discover how to travel Fast, Safe and Green!</p>
                            <div class="flex justify-center">
                                <button class="inline-flex text-white bg-lime-600 border-0 py-2 px-6 focus:outline-none hover:bg-lime-700 rounded text-lg">Ride Now</button>
                                <button class="ml-4 inline-flex text-gray-700 bg-gray-100 border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 rounded text-lg">Become a Partner</button>
                            </div>
                        </div>
                        <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
                            <img class="object-cover object-center rounded" alt="hero" src="https://cdn.g4media.ro/wp-content/uploads/2018/10/trotineta-electrica-640x400.jpg">
                        </div>
                    </div>
                </section>
            </div>
        </div>
    
        <script>
            const sidebar = document.getElementById('sidebar');
        const openSidebarButton = document.getElementById('open-sidebar');
        
        openSidebarButton.addEventListener('click', (e) => {
            e.stopPropagation();
            sidebar.classList.toggle('-translate-x-full');
        });
    
        // Close the sidebar when clicking outside of it
        document.addEventListener('click', (e) => {
            if (!sidebar.contains(e.target) && !openSidebarButton.contains(e.target)) {
                sidebar.classList.add('-translate-x-full');
            }
        });
        </script>
    
    </div>
</body>
</html>
